    ui:
      uart:
        default_value: UART1
        prompt_message_en: select one uart as console output interface
        prompt_message_zh: 选择一个串口作为控制台信息输出接口
      tx_pin:
        default_value: PA9
        prompt_message_en: 'set the tx pin name of the console device interface, the
          value should be with a format"P+[port name][pin number]",eg. PA2,PB6 '
        prompt_message_zh: 设置控制台设备的数据发送引脚的名称, 名称应该具有以下格式“P+[端口名称][端口编号]”, 比如：PA2,
          PB6
      rx_pin:
        default_value: PA10
        prompt_message_en: 'set the rx pin name of the console device interface, the
          value should be with a format"P+[port name][pin number]", eg. PA3, PB7 '
        prompt_message_zh: 设置控制台设备的数据发送引脚的名称，名称应该具有以下格式“P+[端口名称][端口编号]”, 比如：PA2, PB6
    docs:
    - file: documents\RM_AT32A423_CH_V2.00.pdf
      title: AT32A423 Reference Manual
    svd:
      file: debug\svd\AT32A423xx_v2.svd
    project_type:
      bare_metal:
        function_map:
          clk_init: none
          uart_init: none
          putc: none
          sysTick: none
        marco:
        - SOC_FAMILY_AT32
        - SOC_SERIES_AT32A423
        - USE_STDPERIPH_DRIVER
        source_files:
        - drivers\baremetal\a423
      rtt_nano:
        function_map:
          clk_init: none
          uart_init: none
          putc: none
          getc: none
          sysTick: none
          heap_init: none
        marco:
        - SOC_FAMILY_AT32
        - SOC_SERIES_AT32A423
        - USE_STDPERIPH_DRIVER
        source_files:
        - drivers\nano\a423
      rtt:
        function_map:
          rt_hw_board_init;: none
          rt_hw_serial_register: none
          rt_hw_pin_register: none
          heap_init: none
        marco:
        - SOC_FAMILY_AT32
        - SOC_SERIES_AT32A423
        - USE_STDPERIPH_DRIVER
        source_files:
        - drivers\rtt\a423
        - drivers\rtt\common
        - drivers\rtt\usbotg_library
